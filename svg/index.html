<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>

<body>
  <svg width="200" height="200" viewPort="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">

    <rect x="10" y="10" width="100" height="100">
      <animate attributeType="XML" attributeName="height" from="100" to="150" dur="1s" fill="freeze" />
      <animate attributeType="XML" attributeName="width" from="100" to="150" dur="1s" fill="freeze" />
    </rect>
  </svg>

  <svg width="150" height="150" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">

    <polygon points="30 30,60 30,60 60,30 60">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 70" to="360 60 70" dur="1s"
        repeatCount="indefinite" />
      </polygon>
  </svg>
</body>

</html>
